<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=800">
    <title>Pepper Tablet Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 800px;
            width: 1280px;
        }
        .container {
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 72px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .buttons {
            margin-top: 50px;
        }
        button {
            font-size: 36px;
            padding: 20px 40px;
            margin: 15px;
            background-color: white;
            color: #667eea;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            min-width: 200px;
        }
        button:active {
            transform: scale(0.95);
        }
        .info {
            font-size: 24px;
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ‘‹ Hello from Pepper!</h1>
        <div class="info">
            <p>This is a sample HTML page for Pepper's tablet</p>
            <p>Touch the buttons to interact!</p>
        </div>
        <div class="buttons">
            <button onclick="handleClick('Button 1')">Option 1</button>
            <button onclick="handleClick('Button 2')">Option 2</button>
            <button onclick="handleClick('Button 3')">Option 3</button>
        </div>
        <p id="message" style="font-size: 28px; margin-top: 30px;"></p>
    </div>
    
    <script>
        function handleClick(buttonName) {
            document.getElementById('message').textContent = 'You clicked: ' + buttonName;
            console.log('Button clicked:', buttonName);
        }
    </script>
</body>
</html>
